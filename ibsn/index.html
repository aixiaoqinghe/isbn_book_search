<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="isbn图书查询">
    <title>ISBN查询图书数据</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>ISBN查询图书数据</h1>
    </header>
    <main>
        <br />
        <form  action="" method="get" autocomplete="off" id="queryForm">
            <label>请输入要查询的isbn：<input type="text" name="isbn" autofocus id="content"/><br /></label>
            <input type="submit" value="提交查询" name="submit" />
            <input type="reset" value="重置" name="reset" />
        </form>
        <div id="result" class="book-info"></div>

    </main>
    <footer>
        <small>部分功能由万维易源API支持(已获得授权)|隐私政策</small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
